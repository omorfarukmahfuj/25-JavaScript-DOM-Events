<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubble</title>
</head>

<body id="body">
  <h1>Exploring Event Bubble</h1>
  <section id="list-container">
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Explicabo, harum!</li>
      <li id="item-3">Neque, dolores!</li>
      <li id="item-4">Maxime, nesciunt.</li>
      <li id="item-5">Optio, minus.</li>
      <li id="item-6">Laborum, asperiores.</li>
    </ul>
  </section>

  <script>
    document.getElementById('item-2').addEventListener('click', function (event) {
      console.log('List item - 2 First clicked');
      event.stopPropagation();
    })
    document.getElementById('item-2').addEventListener('click', function (event) {
      console.log('List item - 2 Second clicked');
    })
    document.getElementById('item-2').addEventListener('click', function (event) {
      console.log('List item - 2 Third clicked');
      event.stopImmediatePropagation();
    })
    document.getElementById('item-2').addEventListener('click', function (event) {
      console.log('List item - 2 Fourth clicked');
    })




    document.getElementById('list-ul').addEventListener('click', function () {
      console.log('Ul clicked');
    })

    document.getElementById('list-container').addEventListener('click', function () {
      console.log('Section container clicked');
    })

    document.getElementById('body').addEventListener('click', function () {
      console.log('Html Body clicked');
    })
  </script>
</body>

</html>
