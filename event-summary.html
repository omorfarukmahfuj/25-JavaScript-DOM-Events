<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Summary</title>
</head>

<body>
  <h1>JavaScript DOM Summary</h1>
  <p id="display">Default Text</p>
  <input id="input-field" type="text">
  <button id="btn-submit" type="submit">Update</button>
  <br>
  <br>
  <h3 id="handler-status">Default Text</h3>
  <button onclick="handleOnClick()">Handle Event by onClick</button>
  <button id="event-listener">Handle Event by addEventListener</button>
</body>

<script>
  // Option 01
  function handleOnClick() {
    const handlerStatus = document.getElementById('handler-status');
    handlerStatus.innerText = "Handled by onClick";
  }

  // Option 02
  document.getElementById('event-listener').addEventListener('click', function () {
    const handlerStatus = document.getElementById('handler-status');
    handlerStatus.innerText = 'Handled by Event listener'
  })

  // Option 02 (recap)
  document.getElementById('btn-submit').addEventListener('click', function () {
    const inputField = document.getElementById('input-field');
    const inputText = inputField.value;
    const p = document.getElementById('display');
    p.innerText = inputText;
    inputField.value = '';
  })

</script>

</html>
